name: Test Matrix

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7]
        splunk-version: [7.2, 7.3, 8.0]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up OS=${{ matrix.os }}::Python=${{ matrix.python-version }}::Splunk=${{ matrix.splunk-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncurses5-dev libncursesw5-dev xz-utils tk-dev libffi-dev liblzma-dev python-openssl git
          curl https://pyenv.run | bash
          eval "$(pyenv init -)"
          pyenv install 3.7.8
          pyenv local 3.7.8
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          source ~/.poetry/env
      - name: Test with pytest
        run: |
          eval "$(pyenv init -)"          
          source ~/.poetry/env
          ~/.poetry/bin/poetry install -E docker
          ~/.poetry/bin/poetry run -vv pytest -v --splunk-version=${{ matrix.splunk-version }} -m docker
