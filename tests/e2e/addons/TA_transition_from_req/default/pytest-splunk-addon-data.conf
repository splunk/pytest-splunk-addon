[sample_modinput.xml]
requirement_test_sample = 1
interval = 120
earliest = -2m
latest = now
source = /var/atlassian/application-data/jira/log/atlassian-jira-security.log
sourcetype = jira:datacenter:security:log
count = 100
input_type = modinput
host_type = plugin
sourcetype_to_search = jira:datacenter:security:log
timestamp_type = event

token.0.token = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
token.0.replacementType = timestamp
token.0.replacement = %Y-%m-%d %H:%M:%S
token.0.field = _time

token.1.token = ##dest_ipv4##
token.1.replacementType = random
token.1.replacement = dest["ipv4"]