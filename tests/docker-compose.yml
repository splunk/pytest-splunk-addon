version: "3.7"
services:
  splunk:
    build:
      context: .
      args:
        SPLUNK_APP: TA_fiction
        SPLUNK_VERSION: ${SPLUNK_VERSION}
    ports:
      - "8000"
      - "8088"
      - "8089"
      - "9997"
    environment:
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
