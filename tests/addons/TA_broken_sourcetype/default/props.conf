[notvalid]
EXTRACT-one = group=(?<extractone>[^,]+)
# As EVAL-two field is depend on EVAL-one field, two field events will be never present, the test case will fail for two field.
EVAL-one = "working"
EVAL-two = one

[splunkd]
# invalid input field, hence the test case will get failed
LOOKUP-one = ta_broken_lookup invalid_field OUTPUTNEW context_test

# invalid input field aliased to another field, hence the test case will get failed
LOOKUP-four = ta_broken_lookup component as invalid_field OUTPUT context_test